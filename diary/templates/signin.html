{% extends 'base.html' %}
{% block head %}
    <link rel="icon" href="/static/logo.jpg/" />
    <title>WriteMyDiary | Login</title>
{% endblock %}

{% block body %}

<div class="container" style="height: 90vh; display:flex; justify-content: center; align-items: center;">
    <br>
    <div class="card" style="width: 25rem;background-color:#f9e2e5;">
        <div class="card-body">
            <h3 class="card-title" style="color: Black Russian; text-align: center;"><img src="/static/logo.jpg/" alt="" style="width: 40px; height: 40px; border-radius: 50%;margin-top: 1px;"> &nbsp;LOGIN to open your diary</h3>
            <form action="/signin/" method="POST">
                {% csrf_token %}
                <i class="fas fa-user-circle"></i>
                <input type="text" name="username" class="form-control" placeholder="Username">
                <br>
                <i class="fas fa-key"></i>
                <input type="password" name="password" class="form-control" placeholder="Enter secret pin">
                <br>
                <center><button type="submit" class="btn btn-outline-dark btn-lg" style="width: 160px;background-color: #040116;color: white;">OPEN &nbsp;<i class="fas fa-lock-open"></i></button></center>
            </form>
        </div>
    </div>
</div>


{% endblock %}
