<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'dash.css' %}">
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
 <link rel="icon" href="{% static 'logo.jpg' %}" />
    <title> | Edit Diary</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote-bs4.min.js"></script>
  <style>
    body{
      font-family:'Open Sans';
      background-color: #E7E5E9;
      color: #333;
    }
   .pill-nav a {
    display: block;
    display: flex;
    flex-direction:column;
    color: black;
    padding: 14px;
    text-decoration: none;
    font-size: 17px;
    border-radius: 5px;
  }

  .pill-nav a:hover{
                    border: 1px solid #040116;
                    color: black;
                  }

  .pill-nav a{
    margin-bottom: 10px;
  }

</style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #040116;">
                        
    <div>
    <div style="display: flex;color: #fff;">
    <img src="/static/logo.jpg/" alt="" style="width: 60px; height: 60px; border-radius: 50%;">
    <h2 style="margin-top: 8px;">WriteMyDiary</h2>
    </div>    
      </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" style="color:#fff; " href="/dashboard/">Dashboard</a>
            <a class="nav-item nav-link" style="color:#fff; " href="/signout/">Logout <i class="fas fa-sign-out-alt"></i></a>
          </div>
       </div>
</nav>
    <div class="row">
      <div class="col-2">
        <br>
        <nav class="pill-nav">
          <h3 style="color:#040116;text-align: center;font-weight: 600">{{owner.diaryname}}<i class="fa fa-book-open"></i></h3>
          <br>
          <a class="active" href="/dashboard/" style="flex-direction: row;"><i class="fas fa-layer-group"></i> &nbsp;All entries</a>
          <a href="/create/" style="flex-direction: row;"><i class="fas fa-plus-circle"></i> &nbsp;New Entry</a>
          <a href="/favs/" style="flex-direction: row;"><i class="fas fa-star"></i>Starred entries</a>
        </nav>
    </div>
      <div class="col-md-9">
      	<br>
        <div >
          
          <form action="/edit/{{editdiary.id}}/" method="POST">
            {% csrf_token %}
            
              <label for="highlight">Highlight of the day:</label>
              <input type="text" name="highlight" id="highlight" value="{{editdiary.highlight}}" style="border-top: none;border-left: none;border-right: none; size: 100px;">
              <br>
            <textarea name="diarycontent"  id ="summernote" >{{editdiary.diarycontent}}</textarea>
            <br>
            <input type="submit" class="btn btn-lg" value="Save Changes" style="width:180px; background-color:#040116;color: white; float: right;">

            
          </form>
          
        </div>
      </div>
    
  </div>

  <script>
    $(document).ready(function() {
        $('#summernote').summernote({
          tabsize: 2,
        height: 300
        });
    });
  </script>
</body>
</html>
